<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
  <title>Simon</title>
</head>
<body>
  <header>
    <h1>SIMON: Watch, Remember, Repeat!</h1>
    <p id="guide">[Click on "SIMON" to Begin]</p>
  </header>
  <main>
    <div id="game-window">
      <div id="top">
        <div id="top-grid">
          <div id="theme-catagory">
            <p>Theme</p>
          </div>
          <div id="theme-option-standard">
            <p>Standard</p>
          </div>
          <div id="theme-option-space">
            <p>Space</p>
          </div>
          <div id="mode-catagory">
            <p>Mode</p>
          </div>
          <div id="mode-option-normal">
            <p>Normal</p>
          </div>
          <div id="mode-option-hard">
            <p>Hard</p>
          </div>
        </div>
      </div>
      <div id="score-box">
        <div id="score-grid">
          <div id="score-title">
            <p id="score-amount">SCORE</p>
          </div>
          <div id="score-counter">
            <p>0</p>
          </div>
        </div>
      </div>
      <div id="game-board">
        <div id="game-grid">
          <div class="game-div" id="green">
          </div>
          <div class="game-div" id="red">
          </div>
          <div id="simon">
            <p id="simon-on-div">SIMON</p>
          </div>
          <div class="game-div" id="yellow">
          </div>
          <div class="game-div" id="blue">
          </div>
        </div>
      </div>
      <div id="reset">
        <p>RESET</p>
      </div>
    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
  <script src="main.js"></script>
</body>
</html>
