<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
  <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
  <title>Simon</title>
</head>
<body>
  <header>
    <h1>SIMON: Watch, Remember, Repeat!</h1>
    <p id="guide">[Click "SIMON" to Begin]</p>
  </header>
  <main>
    <div id="game-window">
      <div id="top">
        <div id="top-grid">
          <div class="js-space-switch-catagory" id="theme-catagory">
            <p>Theme</p>
          </div>
          <div class="js-space-switch" id="theme-option-standard">
            <p>Standard</p>
          </div>
          <div class="js-space-switch" id="theme-option-space">
            <p>Space</p>
          </div>
          <div class="js-space-switch-catagory" id="mode-catagory">
            <p>Mode</p>
          </div>
          <div class="js-space-switch" id="mode-option-normal">
            <p>Normal</p>
          </div>
          <div class="js-space-switch" id="mode-option-hard">
            <p>Hard</p>
          </div>
        </div>
      </div>
      <div id="score-box">
        <div id="score-grid">
          <div class="js-space-switch" id="score-title">
            <p>SCORE</p>
          </div>
          <div class="js-space-switch" id="score-counter">
            <p id="score-number">0</p>
          </div>
        </div>
      </div>
      <div class="js-space-switch" id="game-board">
        <div id="game-grid">
          <div class="game-div" id="green">
          </div>
          <div class="game-div" id="red">
          </div>
          <div id="simon">
            <p id="simon-on-div">SIMON</p>
          </div>
          <div class="game-div" id="yellow">
          </div>
          <div class="game-div" id="blue">
          </div>
        </div>
      </div>
      <div class="js-space-switch" id="reset">
        <p>RESET</p>
      </div>
    </div>
  </main>

  <audio id="audio-green"> <source src="audio/f_sharp.wav"></source>
  </audio>
  <audio id="audio-red"><source src="audio/a_sharp.wav"></source>
  </audio>
  <audio id="audio-yellow"><source src="audio/c_sharp.wav"></source>
  </audio>
  <audio id="audio-blue"><source src="audio/g_sharp.wav"></source>
  </audio>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
